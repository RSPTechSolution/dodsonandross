mailgun.admin_settings_form:
  path: '/admin/config/services/mailgun/settings'
  defaults:
    _form: '\Drupal\mailgun\Form\MailgunAdminSettingsForm'
    _title: 'Mailgun Settings'
  requirements:
    _permission: 'administer mailgun'

mailgun.test_email_form:
  path: '/admin/config/services/mailgun/settings/test'
  defaults:
    _form: '\Drupal\mailgun\Form\MailgunTestEmailForm'
    _title: 'Test Email Form'
  requirements:
    _permission: 'administer mailgun'
