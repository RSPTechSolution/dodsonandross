cookiesjsr.conf:
  version: VERSION
  head: true
  js:
    js/cookiesjsr.conf.js: { preprocess: false }
  dependencies:
    - core/drupal
    - core/drupalSettings
    - core/drupal.message

cookiesjsr:
  version: VERSION
  js:
    /libraries/cookiesjsr/dist/cookiesjsr-preloader.min.js:
      preprocess: false
      minified: true
      attributes:
        defer: true
  dependencies:
    - cookies/cookiesjsr.conf

cookiesjsr.cdn:
  version: VERSION
  js:
    https://cdn.jsdelivr.net/gh/jfeltkamp/cookiesjsr@1/dist/cookiesjsr-preloader.min.js:
      preprocess: false
      type: external
      minified: true
      attributes:
        defer: true
  dependencies:
    - cookies/cookiesjsr.conf

cookiesjsr.styles:
  version: VERSION
  css:
    component:
      /libraries/cookiesjsr/dist/cookiesjsr.min.css: {}

cookies.lib:
  version: VERSION
  js:
    js/cookies.lib.js: {}
  css:
    component:
      css/cookies.lib.css: {}
  dependencies:
    - core/drupal
    - core/jquery
